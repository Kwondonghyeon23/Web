<!DOCTYPE html>
<html>
    <head>
        <style type = "text/css">
            h2 { font-style:italic;}
            p { font-size:12pt; font-weight:bold}
            strong { font-style:italic; text-decoration:underline}
        </style>
    </head>
    <body>
        <h2>나의 취미소개</h2>
        <p>저의 취미는 <strong>여행</strong>입니다.</p>
        <p>여행을 함으로써 다양한 경험을 쌓습니다.</p>
    </body>
</html>
