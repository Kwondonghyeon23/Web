<!DOCTYPE html>
<html>
    <body>
        <h3>수강과목조사</h3>
        <form method="get" action="form_app.js">
            이름: <input type="text" name="person"/><br>
            학과: <input type="text" name="major"/><br>
            학년: <select name="grade" size="1">
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
                <option value="4">4학년 이상</option>
            </select>
            <br>
            수강과목(중복선택가능) : <select name="sub" size="4" multiple>
                <option value="it" selected>IT기술의이해</option>
                <option value="web">웹프로그래밍기초</option>
                <option value="ui">UI/UX설계</option>
            </select>
            <br><br>
            <input type="submit" value="확인"/>
            <input type="reset" value="취소"/> 
            </form>
    </body>
</html>
